<ion-header>
  <ion-toolbar>
    <ion-title> ToDo App </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-item>
    <ion-input
      type="text"
      placeholder="Thêm công việc..."
      [(ngModel)]="taskName"
    ></ion-input>
    <div class="item-note" item-end>
      <ion-button color="primary" (click)="addTask()">
        <ion-icon name="add"></ion-icon>
      </ion-button>
    </div>
  </ion-item>

  <div class="item-load-data" item-end>
    <ion-button color="secondary" (click)="loadData()">
      Hiện danh sách công việc
    </ion-button>
  </div>

  <div padding>
    <ion-list>
      <ion-item *ngFor="let todo of taskList; let i = index">
        {{todo.content}}
        <div class="item-note" slot="end">
          <ion-button color="danger" clear (click)="deleteTask(todo.id)">
            <ion-icon name="trash"></ion-icon>
          </ion-button>
        </div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
